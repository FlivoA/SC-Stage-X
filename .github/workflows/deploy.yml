name: Deploy to Hostinger (Backend + Frontend)

on:
  push:
    branches: [main]   # ðŸ”¥ Trigger when pushing to MAIN branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_PASSWORD }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.FTP_PORT || 22 }}
          script: |
            set -e

            APP_DIR=/var/www/security-council

            if [ ! -d "$APP_DIR" ]; then
              echo "App directory $APP_DIR does not exist" >&2
              exit 1
            fi

            cd "$APP_DIR"

            # Fetch latest changes
            git fetch --all --prune

            # Checkout deployment branch
            git checkout deployment || git checkout -b deployment

            # ðŸ”¥ Reset deployment branch to match MAIN branch
            git reset --hard origin/main

            # Install production dependencies
            npm ci --omit=dev

            # Build frontend
            npm run build

            # Restart backend using PM2
            if command -v pm2 >/dev/null 2>&1; then
              pm2 describe security-council >/dev/null 2>&1 \
                && pm2 reload security-council \
                || pm2 start server/index.js --name security-council
              pm2 save || true
            else
              node server/index.js &
            fi
